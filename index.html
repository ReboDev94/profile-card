<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css  ">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>

<body>
  <div class="wrapper">
    <div class="profile">
      <div class="card__header"></div>
      <div class="card__user__data">
        <div class="profile__img_container">
          <img src="./images/image-victor.jpg" alt="profile img" class="profile__img">
        </div>

        <section class="profile__user">
          <h4 class="profile__name">Victor Crest <span class="profile__age">26</span></h4>
          <span class="profile__city">London</span>
        </section>
        <hr class="line">
        <section class=" flollowers">
          <div class="item">
            <p class="text__count">80K</p>
            <span class="text__label">Followers</span>
          </div>
          <div class="item">
            <p class="text__count">803K</p>
            <span class="text__label">Likes</span>
          </div>
          <div class="item">
            <p class="text__count">1.4K</p>
            <span class="text__label">Photos</span>
          </div>
        </section>

      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rjrh2608">Rafael de Jesus Rebolledo</a>.
    </div>
  </div>
</body>

</html>
